version: "3.9"

services:

  redis:
    image: redis:7.2-alpine
    container_name: tf_idf_redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    env_file:
      - ../.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/var/lib/redis/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - services

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: tf_idf_rabbitmq
    restart: always
    env_file:
      - ../.env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      # - ./config/rabbit_definitions.json:/tmp/rabbit_definitions.json
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q check_running && rabbitmq-diagnostics -q check_local_alarms
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - services

  app:
    build:
      context: ../
      dockerfile: ./src/app/Dockerfile
    env_file:
      - ../.env
    container_name: tf_idf_app
    restart: always
    command:
      ["uvicorn", "src.app.main:app", "--host", "0.0.0.0", "--port", "80" ]
    ports:
      - 80:80
    networks:
      - services

volumes:
  redis_data:
  rabbitmq_data:

networks:
  services:
    name: tf_idf_service
