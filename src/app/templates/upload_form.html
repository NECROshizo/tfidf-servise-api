<html>
<head>
    <title>Форма загрузки файла</title>
</head>
<body>
    <h1>Загрузите файл</h1>
    <form id="uploadForm" action="{{ upload_url }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Загрузить</button>
    </form>
    <div id="filename"></div>
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("{{ upload_url }}", {
                method: 'POST',
                body: formData
            });
            let result = await response.json();
            document.getElementById("filename").innerText = "Имя загруженного файла: " + result.filename;
        });
    </script>
</body>
</html>
